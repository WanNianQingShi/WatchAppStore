<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yidang</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="page/all-app/all-app.css">
    <link rel="stylesheet" href="page/app-search/app-search.css">
    <link rel="stylesheet" href="page/app-info/app-info.css">
    <link rel="stylesheet" href="page/download-progress/download-progress.css">
    <link rel="stylesheet" href="page/expand/expand.css">
    <link rel="stylesheet" href="page/option/option.css">
    <link rel="stylesheet" href="page/message/message.css">
    <link rel="stylesheet" href="img/bootstrap-icons-1.10.5/font/bootstrap-icons.css">
    <script src="js/index.js"></script>
    <script src="js/uni_api.js"></script>
    <script src="page/all-app/all-app.js"></script>
    <script src="page/app-search/app-search.js"></script>
    <script src="page/app-info/app-info.js"></script>
    <script src="page/expand/expand.js"></script>
    <script src="page/message/message.js"></script>
    <script src="page/download-progress/download-progress.js"></script>

        crossorigin="anonymous"></script> -->


</head>

<body>
    <div id="home">
        <div id="head">
            <div id="app-name" onclick="quitApp()">{app}</div>
            <div id="time">时间</div>
        </div>

        <div id="home-body">
            
                <!-- <button id="user-btn" class="navigation-btn">.img</button> -->
                <button id="search-btn" class="btn" onclick="clonePage('app-search')" style="background-color: rgba(255, 255, 255, 0.8);margin: 15px auto;">
                    <i class="bi bi-search"></i>搜索</button>
                <!-- <button id="download-btn" class="navigation-btn">.img</button> -->
            

            <button class="btn" onclick="clonePage('all-app')"><i class="bi bi-box"></i>全部应用</button>
            <button class="btn mdui-ripple mdui-ripple-blue" onclick="clonePage('expand')"><i
                    class="bi bi-box"></i>拓展</button>
            <button class="btn" id="home-message-btn" onclick="clonePage('message')"><i class="bi bi-envelope"></i> 消息</button>
            <button class="btn" onclick="clonePage('option')"><i class="bi bi-gear"></i>首选项</button>
            <button class="btn" onclick="clonePage('about')"><i class="bi bi-info-circle"></i>关于该应用</button>
            <!-- <button class="btn">应用分类</button> -->
            <!-- <button class="btn">推荐应用</button>
            <button class="btn">市场设置</button> -->

            <div id="end">
            </div>
            <div class="empty-box"></div>
        </div>
    </div>


    <!-- <div class="page" id="version">
        <div class="page-head">
            <div class="page-name">Back|Version</div>
        </div>
        <div class="page-body"></div>
    </div> -->


    <div class="page" id="empty-page">
        <div class="page-head">
            <div class="page-name">Empty</div>
        </div>
        <div class="page-body"></div>
    </div>

    <div class="page" id="app-search">
        <div class="page-head">
            <div class="page-name"><i class="bi bi-caret-left-fill"></i>搜索</div>
        </div>
        <div class="page-body">
            <textarea id="app-search-input" class="app-search-input" onkeydown="preventEnter(event)"
                placeholder="在此输入..." style="resize: none;"></textarea>
            <button id="app-search-submit" class="btn" onclick="outSearchResult(event)">查找应用<i
                    class="bi bi-chevron-right"></i></button>

            <fieldset class="app-search-history">
                <legend>搜索历史</legend>
            </fieldset>
          
        </div>
    </div>

    <div class="page" id="app-search-result">
        <div class="page-head">
            <div class="page-name"><i class="bi bi-caret-left-fill"></i>搜索结果</div>
        </div>
        <div class="page-body">

        </div>
    </div>

    <div class="page" id="all-app">
        <div class="page-head">
            <div class="page-name"><i class="bi bi-caret-left-fill"></i>全部应用</div>
        </div>
        <div class="page-body">

        </div>
    </div>

    <div class="page" id="app-info">
        <div class="page-head">
            <div class="page-name"><i class="bi bi-caret-left-fill"></i>应用信息</div>
        </div>
        <div class="page-body">
            <div class="app-info-title"><i class="bi bi-app-indicator"></i>应用名称</div>
            <div id="app-info-name" class="app-info-text" style="font-size: 23px"></div>

            <div class="app-info-text app-info-dl-progress" style="font-size: 15px ;padding: 0;margin: 0 auto;"></div>

            <button class="btn" id="app-info-download-btn" class="app-info-download-btn"><i
                    class="bi bi-cloud-download"></i>下载</button>
            <button class="btn" id="app-info-other-version-btn" onclick="outAppOtherVersionResult()"><i
                    class="bi bi-collection"></i>其他版本</button>

            <div class="app-info-title"><i class="bi bi-list-nested"></i>简介</div>
            <div id="app-info-description" class="app-info-text" style="font-size: 20px"></div>

            <div class="app-info-title"><i class="bi bi-person-check"></i>开发者</div>
            <div id="app-info-author" class="app-info-text" style="font-size: 20px"></div>

            <div class="app-info-title"><i class="bi bi-hammer"></i>版本号</div>
            <div id="app-info-version" class="app-info-text" style="font-size: 20px"></div>
            
        </div>
    </div>

    <div class="page download-progress" id="download-progress">
        <div class="page-head">
            <div style="color: red;">正在下载</div>
        </div>
        <div class="page-body">
            <div class="download-progress-round">
                <div class="download-progress-perview"></div>
                <div id="download-progress-percent" class="download-progress-percent">--%</div>
            </div>

        </div>
    </div>

    <div class="page" id="option">
        <div class="page-head">
            <div class="page-name"><i class="bi bi-caret-left-fill"></i>首选项</div>
        </div>
        <div class="page-body">
            <fieldset>
                <legend>管理</legend>
                <button class="btn" onclick="removeDownloadFile()">清除全部安装包</button>
            </fieldset>

           
            <fieldset>
                <legend>外观</legend>
                <div class="option-item">
                    <label class="checkbox-label">减弱动画</label>
                    <input type="checkbox" class="checkbox" value="false">
                </div>
                <div class="option-item">
                    <label class="checkbox-label">主题色</label>
                    <input type="color" class="checkbox" value="false">
                </div>
            </fieldset>
            <fieldset>
                <legend>运行</legend>
                <div class="option-item">
                    <label class="checkbox-label">允许运行拓展</label>
                    <input type="checkbox" class="checkbox" value="false">
                </div>
            </fieldset>
        </div>
    </div>

    <div class="page" id="message">
        <div class="page-head">
            <div class="page-name"><i class="bi bi-caret-left-fill"></i>消息</div>
        </div>
        <div class="page-body">
            
        </div>
    </div>

    <div class="page" id="expand">
        <div class="page-head">
            <div class="page-name">拓展</div>
        </div>
        <div class="page-body"></div>
    </div>

    <div class="page" id="about">
        <div class="page-head">
            <div class="page-name"><i class="bi bi-caret-left-fill"></i>关于</div>
        </div>
        <div class="page-body">
            <fieldset>
                <legend>版本号</legend>
                <div id="about-version"></div>
            </fieldset>
            <fieldset>
                <legend>声明</legend>
                <div id="about-version" style="font-size: 18px;">该应用为免费开源项目，应用中部分元素参考HankMi，唯趣等应用商店，但作者并无竞争用意，并对其表示感谢。</div>
            </fieldset>
            <fieldset>
                <legend>说明</legend>
                <div style="font-size: 18px;">由于该应用开发时间较短，有较多缺陷，不喜勿喷。</div>
                <div style="font-size: 18px;">该应用基于web跨平台框架uni app,性能可能劣于原生安卓应用。</div>
            </fieldset>
            <fieldset>
                <legend>制作基于</legend>
                <button style="border: none; font-size:16px ; width: fit-content;display: inline;margin: 1px;padding:3px 5px; border-radius: 5px;background-color: rgba(29, 142, 255, 0.6);color: white;">uni app</button>
                <button style="border: none; font-size:16px ; width: fit-content;display: inline;margin: 1px;padding:3px 5px; border-radius: 5px;background-color: rgba(29, 142, 255, 0.6);color: white;">MDUI</button>                
                <button style="border: none; font-size:16px ; width: fit-content;display: inline;margin: 1px;padding:3px 5px; border-radius: 5px;background-color: rgba(29, 142, 255, 0.6);color: white;">Web</button>
            
            </fieldset>
        </div>
    </div>
</body>

</html>
