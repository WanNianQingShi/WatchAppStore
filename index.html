<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yidang</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="page/all-app/all-app.css">
    <link rel="stylesheet" href="page/app-search/app-search.css">
    <link rel="stylesheet" href="page/app-info/app-info.css">
    <link rel="stylesheet" href="page/download-progress/download-progress.css">
    <link rel="stylesheet" href="img/bootstrap-icons-1.10.5/font/bootstrap-icons.css">
    <script src="js/index.js"></script>
    <script src="js/version.js"></script>
    <script src="page/all-app/all-app.js"></script>
    <script src="page/app-search/app-search.js"></script>
    <script src="page/app-info/app-info.js"></script>
    <script src="page/download-progress/download-progress.js"></script>



</head>

<body>
    <div id="home">
        <div id="head">
            <div id="app-name">{appname}</div>
            <div id="time">{时间}</div>
        </div>

        <div id="home-body">
            <div id="navigation">
                <!-- <button id="user-btn" class="navigation-btn">.img</button> -->
                <button id="search-btn" class="navigation-btn" onclick="clonePage('app-search')">
                    <i class="bi bi-search"></i>搜索</button>
                <!-- <button id="download-btn" class="navigation-btn">.img</button> -->
            </div>

            <button class="btn" onclick="clonePage('all-app')"><i class="bi bi-box"></i>全部应用</button>
            <!-- <button class="btn">应用分类</button> -->
            <!-- <button class="btn">推荐应用</button>
            <button class="btn">市场设置</button> -->

            <div id="end">
                <!-- <button class="end-btn">.svg</button>
                <button class="end-btn">.svg</button>
                <button class="end-btn">.svg</button> -->
            </div>
        </div>
    </div>


    <!-- <div class="page" id="version">
        <div class="page-head">
            <div class="page-name">Back|Version</div>
        </div>
        <div class="page-body"></div>
    </div> -->

    <div class="page" id="app-search">
        <div class="page-head">
            <div class="page-name"><i class="bi bi-caret-left-fill"></i>搜索</div>
        </div>
        <div class="page-body">
            <textarea id="app-search-input" class="app-search-input" onkeydown="preventEnter(event)"
                placeholder="在此输入..." style="resize: none;"></textarea>
            <button id="app-search-submit" class="btn" onclick="outSearchResult(event)">查找应用<i class="bi bi-chevron-right"></i></button>
        </div>
    </div>

    <div class="page" id="app-search-result">
        <div class="page-head">
            <div class="page-name"><i class="bi bi-caret-left-fill"></i>搜索结果</div>
        </div>
        <div class="page-body">

        </div>
    </div>

    <div class="page" id="all-app">
        <div class="page-head">
            <div class="page-name"><i class="bi bi-caret-left-fill"></i>全部应用</div>
        </div>
        <div class="page-body">

        </div>
    </div>

    <div class="page" id="app-info">
        <div class="page-head">
            <div class="page-name"><i class="bi bi-caret-left-fill"></i>应用信息</div>
        </div>
        <div class="page-body">
            <div class="app-info-title"><i class="bi bi-app-indicator"></i>应用名称</div>
            <div id="app-info-name" class="app-info-text" style="font-size: 25px"></div>

            <button class="btn" id="app-info-download-btn"><i class="bi bi-cloud-download"></i>下载</button>
            <button class="btn" id="app-info-other-version-btn" onclick="outAppOtherVersionResult()"><i class="bi bi-collection"></i>其他版本</button>

            <div class="app-info-title"><i class="bi bi-list-nested"></i>简介</div>
            <div id="app-info-description" class="app-info-text" style="font-size: 20px"></div>

            <div class="app-info-title"><i class="bi bi-person-check"></i>开发者</div>
            <div id="app-info-author" class="app-info-text" style="font-size: 20px"></div>

            <div class="app-info-title"><i class="bi bi-hammer"></i>版本号</div>
            <div id="app-info-version" class="app-info-text" style="font-size: 20px"></div>

        </div>
    </div>

    <div class="page download-progress" id="download-progress">
        <div class="page-head">
            <div style="color: red;"> · 正在下载</div>
        </div>
        <div class="page-body">
            <div class="download-progress-round">
                <div class="download-progress-perview"></div>
                <div id="download-progress-percent" class="download-progress-percent">--%</div>
            </div>

        </div>
    </div>



</body>

</html>
